<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark City Map</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0b0f14;
        color: #e7eef7;
        overflow: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      #app {
        position: fixed;
        inset: 0;
      }

      #hud {
        position: fixed;
        left: 16px;
        top: 16px;
        right: 16px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        pointer-events: none;
      }

      .panel {
        background: rgba(13, 18, 26, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 10px 12px;
        backdrop-filter: blur(8px);
        pointer-events: none;
      }

      .title {
        font-weight: 700;
        letter-spacing: 0.3px;
        font-size: 14px;
      }

      .sub {
        margin-top: 4px;
        opacity: 0.8;
        font-size: 12px;
        line-height: 1.35;
      }

      #status {
        font-size: 12px;
        opacity: 0.85;
      }

      #loading-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(900px 520px at 50% 40%, rgba(20, 30, 44, 0.7), rgba(11, 15, 20, 0.95));
        z-index: 9999;
      }

      #loading-card {
        width: min(520px, calc(100vw - 32px));
        background: rgba(13, 18, 26, 0.74);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        backdrop-filter: blur(10px);
      }

      #loading-title {
        font-weight: 800;
        letter-spacing: 0.3px;
        font-size: 14px;
      }

      #loading-sub {
        margin-top: 6px;
        font-size: 12px;
        opacity: 0.8;
      }

      #loading-bar {
        margin-top: 12px;
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
      }

      #loading-bar > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, rgba(91, 140, 255, 1), rgba(199, 125, 255, 1));
        border-radius: 999px;
        transition: width 120ms ease;
      }

      #district-panel {
        position: fixed;
        left: 16px;
        top: 72px;
        bottom: 16px;
        width: 280px;
        max-width: calc(100vw - 32px);
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
      }

      #district-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 6px;
        max-height: 220px;
        overflow: auto;
        padding-right: 4px;
      }

      .district-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(11, 15, 20, 0.5);
        color: #e7eef7;
        cursor: pointer;
        font: inherit;
      }

      .district-btn:hover {
        border-color: rgba(255, 255, 255, 0.16);
        background: rgba(11, 15, 20, 0.75);
      }

      .district-btn[aria-current='true'] {
        border-color: rgba(255, 255, 255, 0.28);
        background: rgba(11, 15, 20, 0.9);
      }

      .pill {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        flex: 0 0 auto;
      }

      #pc-building-select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(11, 15, 20, 0.75);
        color: #e7eef7;
        outline: none;
      }

      #pc-building-details {
        font-size: 12px;
        line-height: 1.45;
        opacity: 0.9;
        white-space: pre-line;
      }

      .mini-input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(11, 15, 20, 0.75);
        color: #e7eef7;
        outline: none;
        font: inherit;
        box-sizing: border-box;
      }

      #pin-desc {
        min-height: 70px;
        resize: vertical;
      }

      .btn-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .action-btn {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(11, 15, 20, 0.75);
        color: #e7eef7;
        cursor: pointer;
        font: inherit;
      }

      .action-btn:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(11, 15, 20, 0.9);
      }

      .action-btn.danger {
        border-color: rgba(255, 91, 132, 0.4);
      }

      #pin-panel {
        display: none;
      }

      #pin-panel[data-open='true'] {
        display: block;
      }

      #pin-panel .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
      }

      #pin-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      #district-panel .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      #district-name {
        font-weight: 800;
        letter-spacing: 0.2px;
        font-size: 14px;
      }

      #district-swatch {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        background: transparent;
        flex: 0 0 auto;
      }

      #district-body {
        margin-top: 8px;
        font-size: 12px;
        line-height: 1.45;
        opacity: 0.88;
        white-space: pre-line;
      }

      #district-hint {
        margin-top: 10px;
        font-size: 11px;
        opacity: 0.65;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="loading-overlay" aria-hidden="false">
      <div id="loading-card">
        <div id="loading-title">Loading map…</div>
        <div id="loading-sub">Fetching 3D model</div>
        <div id="loading-bar"><div id="loading-bar-fill"></div></div>
      </div>
    </div>

    <div id="hud">
      <div class="panel">
        <div class="title">Dark City Map</div>
        <div class="sub">Drag to orbit · Right-drag to pan · Scroll to zoom</div>
      </div>
      <div class="panel" id="status">Loading…</div>
    </div>

    <div class="panel" id="district-panel">
      <div class="title">Districts</div>
      <div id="district-list"></div>

      <div class="title" style="margin-top: 6px">Selected</div>
      <div class="header">
        <div id="district-name">No district selected</div>
        <div id="district-swatch"></div>
      </div>
      <div id="district-body">Click a district to view details.</div>

      <div class="title" style="margin-top: 6px">Local PC buildings</div>
      <select id="pc-building-select"></select>
      <div id="pc-building-details"></div>

      <button id="add-pin" class="action-btn" type="button">Add Pin</button>

      <button id="district-save" class="action-btn" type="button" style="display: none;">Save Districts</button>

      <div id="pin-panel">
        <div class="title" style="margin-top: 6px">Pin</div>
        <div class="row">
          <input id="pin-name" class="mini-input" placeholder="Name" />
          <input id="pin-type" class="mini-input" placeholder="Type (business, safehouse, etc.)" />
          <select id="pin-district" class="mini-input"></select>
          <textarea id="pin-desc" class="mini-input" placeholder="Description"></textarea>
        </div>

        <div id="pin-actions">
          <button id="pin-move" class="action-btn" type="button">Move</button>
          <button id="pin-save" class="action-btn" type="button">Save</button>
          <button id="pin-delete" class="action-btn danger" type="button">Delete</button>
          <button id="pin-close" class="action-btn" type="button">Close</button>
        </div>
      </div>

      <div id="district-hint">Tip: hover to highlight · click to select</div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>

    <script type="module" src="/app.js"></script>
  </body>
</html>

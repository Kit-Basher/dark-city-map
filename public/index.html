<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark City Map</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0b0f14;
        color: #e7eef7;
        overflow: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }

      #app {
        position: fixed;
        inset: 0;
      }

      #hud {
        position: fixed;
        left: 16px;
        top: 16px;
        right: 16px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        pointer-events: none;
      }

      .panel {
        background: rgba(13, 18, 26, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 10px 12px;
        backdrop-filter: blur(8px);
        pointer-events: none;
      }

      .title {
        font-weight: 700;
        letter-spacing: 0.3px;
        font-size: 14px;
      }

      .sub {
        margin-top: 4px;
        opacity: 0.8;
        font-size: 12px;
        line-height: 1.35;
      }

      #status {
        font-size: 12px;
        opacity: 0.85;
      }

      #district-panel {
        position: fixed;
        right: 16px;
        bottom: 16px;
        width: min(360px, calc(100vw - 32px));
        pointer-events: auto;
      }

      #district-panel .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      #district-name {
        font-weight: 800;
        letter-spacing: 0.2px;
        font-size: 14px;
      }

      #district-swatch {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        background: transparent;
        flex: 0 0 auto;
      }

      #district-body {
        margin-top: 8px;
        font-size: 12px;
        line-height: 1.45;
        opacity: 0.88;
        white-space: pre-line;
      }

      #district-hint {
        margin-top: 10px;
        font-size: 11px;
        opacity: 0.65;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="hud">
      <div class="panel">
        <div class="title">Dark City Map</div>
        <div class="sub">Drag to orbit · Right-drag to pan · Scroll to zoom</div>
      </div>
      <div class="panel" id="status">Loading…</div>
    </div>

    <div class="panel" id="district-panel">
      <div class="header">
        <div id="district-name">No district selected</div>
        <div id="district-swatch"></div>
      </div>
      <div id="district-body">Click a district to view details.</div>
      <div id="district-hint">Tip: hover to highlight · click to select</div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>

    <script type="module" src="/app.js"></script>
  </body>
</html>

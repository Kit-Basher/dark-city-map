name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dark-city-map-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Syntax check (server)
        run: node --check server.js

      - name: Syntax check (upload script)
        run: node --check scripts/upload-glb.js
